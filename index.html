<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./images/logo.svg" alt="" width="200" height="100" class="d-inline-block align-text-top"></a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12 first-column ">
        <img src="./images/illustration-mockups.svg" alt="" class="img-fluid">
      </div>
      <div class="col-md-6 col-sm-12 second-column ps-sm-5 text-sm-start text-center">
        <h1 class="mb-3">Build The Community Your Fans Will Love</h1>
        <p class="mb-3">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create
          connections with your users as you engage in genuine discussion.</p>

        <button class="btn btn-lg  btn-light w-50 mt-3 mb-3 rounded-pill">Register</button>
      </div>
    </div>
    <footer class="position-relative">
      <div class="container d-flex justify-content-center">
        <div class="ms-sm-auto p-2 mt-5 mb-4">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>
      </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
</body>

</html>
